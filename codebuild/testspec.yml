version: 0.2

env:
  variables:
    REPOSITORY_URI: "192479299400.dkr.ecr.ap-southeast-1.amazonaws.com/sit-careers-api"

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo Logging in Docker Hub
      - docker login --username $USER_DOCKER_HUB -p $PASSWORD_DOCKER_HUB
      - echo Run Test started on `date`
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - cp $CODEBUILD_SRC_DIR_TESTING/dev/testing.env $CODEBUILD_SRC_DIR/testing.env
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:api-test-$IMAGE_TAG -f ./docker/api/Dockerfile.dev .
      - echo Run Migrate Database...
      - export IMAGE_TAG=${IMAGE_TAG}; docker-compose -f docker-compose.test.yml run --rm api php artisan migrate:fresh --seed
      - echo Run Unit Tests...
      - export IMAGE_TAG=${IMAGE_TAG}; docker-compose -f docker-compose.test.yml run --rm api php artisan test
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:api-test-$IMAGE_TAG

cache:
  paths:
    - 'vendor/*'
    - 'db/*'

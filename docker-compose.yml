version: "3.8"
services:

  api:
    image: sit-careers-api:dev
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile-dev
    working_dir: /app
    container_name: sit-careers-api
    restart: always
    volumes:
      - ./:/app
    networks:
      - sit-careers

  api-nginx:
    image: nginx:1.19.4-alpine
    working_dir: /etc/nginx
    container_name: sit-careers-api-nginx
    restart: always
    volumes:
      - ./:/app
      - ./docker/nginx/api.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - sit-careers

  db:
    image: mariadb:latest
    restart: always
    container_name: sit-careers-db
    volumes:
        - ./db:/var/lib/mysql
    ports:
        - "3306:3306"
    environment:
        MYSQL_DATABASE: sitcareers
        MYSQL_ROOT_PASSWORD: root
    networks:
        - sit-careers

  phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      restart: always
      container_name: sit-careers-myadmin
      ports:
          - "8080:80"
      environment:
          PMA_HOST: db
          MYSQL_ROOT_PASSWORD: root
      depends_on:
          - db
      networks:
          - sit-careers

networks:
  sit-careers:
    driver: bridge
